<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multi-Game Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="setup-screen">
        <h1>Multi-Game Hub</h1>
        <div class="connection-box">
            <p>Ваш ID: <b id="my-id">Генерация...</b></p>
            <input type="text" id="peer-id-input" placeholder="Введите ID друга">
            <button id="connect-btn">Подключиться к другу</button>
        </div>
        <p id="status" style="color: #e94560;">Ожидание сети...</p>
        <hr>
        <button onclick="skipConnection()" style="background: #555;">Играть одному (тест)</button>
    </div>

    <div id="game-selection" class="hidden">
        <h2>Выберите игру</h2>
        <div class="grid">
            <button class="game-btn" onclick="selectGame('tictactoe')">Крестики-Нолики</button>
            <button class="game-btn" onclick="selectGame('clicker')">Кликер-Баттл</button>
            <button class="game-btn" onclick="selectGame('guess')">Угадай число</button>
            <button class="game-btn" onclick="selectGame('reaction')">Тест реакции</button>
            <button class="game-btn" onclick="selectGame('pong')">Мини-Футбол</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div class="top-bar">
            <button onclick="backToMenu()">↩ В меню</button>
            <span id="game-title">Игра</span>
        </div>
        <div id="game-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
