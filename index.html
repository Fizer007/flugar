<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Mobile Build</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="ui">
        <div class="row">
            <input type="text" id="nickname" placeholder="Ник" maxlength="8">
            <div id="my-id-box">ID: <span id="my-id">...</span></div>
        </div>
        <div class="row">
            <input type="text" id="peer-id-input" placeholder="ID друга">
            <button onclick="connectToFriend()">OK</button>
        </div>
        <div id="toolbar">
            <div class="block-opt selected" data-color="#4CAF50"></div>
            <div class="block-opt" data-color="#2196F3"></div>
            <div class="block-opt" data-color="#FF5722"></div>
            <div class="block-opt" data-color="#FFEB3B"></div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
