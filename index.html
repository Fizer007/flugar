<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota P2P Mid</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="menu">
        <div class="box">
            <h1>DOTA 1v1 MID</h1>
            
            <div class="section">
                <p>Твой ID (сообщи его другу):</p>
                <div id="my-id-container">
                    <span id="peer-id">Генерация...</span>
                    <button id="copy-btn">Копировать</button>
                </div>
            </div>

            <div class="divider">ИЛИ</div>

            <div class="section">
                <p>Подключиться к другу:</p>
                <input type="text" id="join-id" placeholder="Вставь ID друга здесь">
                <button id="connect-btn" class="primary-btn">Начать битву</button>
            </div>

            <p id="status">Ожидание игрока...</p>
        </div>
    </div>

    <canvas id="gameCanvas" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
