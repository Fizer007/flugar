<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dota-Craft-Isaac Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="ui">
        <div id="menu">
            <h1>Dota x Craft x Isaac</h1>
            <p>Твой ID: <span id="my-id">Загрузка...</span></p>
            <input type="text" id="peer-id-input" placeholder="ID друга">
            <button id="connect-btn">Подключиться к другу</button>
        </div>
        <div id="game-stats" class="hidden">
            HP: <span id="hp">100</span> | Ресурсы: <span id="res">0</span>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div id="joystick-base">
            <div id="joystick-stick"></div>
        </div>
        <button id="action-btn">ATTACK / CRAFT</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
