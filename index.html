<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минималистичный Суд</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>СУД</h1>
        
        <div id="setup-room">
            <p>Ваш ID: <strong id="my-id">...</strong></p>
            <input type="text" id="peer-id" placeholder="Введите ID друга">
            <div class="buttons">
                <button id="connect-btn">Подключиться к другу</button>
                <button id="test-btn" class="secondary">Тест (одиночный режим)</button>
            </div>
        </div>

        <div id="game-area" class="hidden">
            <h2 id="role-display">Ожидание...</h2>
            <div id="case-description">
                <p>Дело: <span id="case-text">Загрузка дела...</span></p>
            </div>
            <div id="chat-box"></div>
            
            <div id="judge-status"></div>

            <div class="input-group">
                <input type="text" id="message-input" placeholder="Ваш аргумент...">
                <button id="send-btn">Подать иск</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
