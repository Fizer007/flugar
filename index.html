<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Peer Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Твой ID: <span id="my-id">...</span></h2>
        
        <div class="connect-box">
            <input type="text" id="friend-id" placeholder="Введите ID друга">
            <button id="connect-btn">Подключиться</button>
        </div>

        <div id="chat-box" class="chat-box">
            <div class="messages" id="messages"></div>
        </div>

        <div class="input-box">
            <input type="text" id="message-input" placeholder="Сообщение...">
            <button id="send-btn">Отправить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
